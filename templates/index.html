<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Web Stream</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
        }
        #video-container {
            background: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        #capture-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #capture-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
   
    <div id="video-container">
        <center><h1>ESP32-CAM Live Stream</h1></center>
        <img id="video-stream" src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <button id="capture-btn" onclick="captureImage()">Capture Image</button>

    <script>
        function captureImage() {
            fetch('/capture')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
